<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User & Role Manager untuk POSPLUS</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 0 20px; background: #f5f5f5; }
        .container { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { color: #006B54; margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; color: #333; }
        input, select { width: 100%; padding: 10px; border: 1px solid #333; border-radius: 10px; font-size: 1rem; }
        button { background: #006B54; color: white; border: none; border-radius: 10px; padding: 12px 20px; font-weight: 600; cursor: pointer; margin-right: 10px; }
        button.secondary { background: #d9d9d9; color: #333; }
        .user-list { margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px; }
        .user-item { display: flex; justify-content: space-between; align-items: center; background: #f9f9f9; border-radius: 10px; padding: 10px; margin-bottom: 10px; }
        .user-item .info { flex: 1; }
        .user-item button { padding: 6px 12px; font-size: 0.9rem; }
        .export-btn { width: 100%; margin-top: 20px; }
        .notification { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #006B54; color: white; padding: 12px 20px; border-radius: 10px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>User & Role Manager untuk POSPLUS</h2>
        <p>Buat role dan user yang akan diekspor ke file JSON. File ini kemudian di-import ke aplikasi POSPLUS melalui tombol "Import Data" di layar login.</p>
        
        <h3>Tambah Role</h3>
        <div class="form-group">
            <label>Nama Role</label>
            <input type="text" id="roleName" placeholder="Misal: Manager">
        </div>
        <div class="form-group">
            <label>Permission (centang menu yang dapat diakses)</label>
            <div id="permissionCheckboxes" style="border:1px solid #ddd; border-radius:10px; padding:10px;">
                <!-- Akan diisi javascript -->
            </div>
        </div>
        <button onclick="addRole()">Tambah Role</button>
        <button class="secondary" onclick="resetRoles()">Reset ke Default</button>

        <hr style="margin:20px 0;">

        <h3>Tambah User</h3>
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="password">
        </div>
        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" id="fullname" placeholder="Nama">
        </div>
        <div class="form-group">
            <label>Role</label>
            <select id="roleSelect"></select>
        </div>
        <button onclick="addUser()">Tambah User</button>
        <button class="secondary" onclick="clearUsers()">Hapus Semua User</button>

        <div class="user-list">
            <h3>Daftar Role</h3>
            <div id="roleList"></div>
            <h3>Daftar User</h3>
            <div id="userList"></div>
        </div>

        <button class="export-btn" onclick="exportData()">ðŸ“¥ Ekspor ke File JSON</button>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Daftar semua menu (harus sama dengan di index.html)
        const ALL_MENUS = [
            { id: 'menu-master', label: 'Master Data' },
            { id: 'menu-transaksi', label: 'Transaksi' },
            { id: 'menu-cust', label: 'Cust & Supl' },
            { id: 'menu-inventory', label: 'Inventory' },
            { id: 'menu-laporan', label: 'Laporan' },
            { id: 'menu-pembelian', label: 'Pembelian' }
        ];

        // Data roles dan users
        let roles = [
            { id: 1, name: 'Admin', permissions: ALL_MENUS.map(m => m.id) },
            { id: 2, name: 'Kasir', permissions: ['menu-transaksi', 'menu-cust'] }
        ];
        let users = [];

        // Inisialisasi: render permission checkboxes, role list, user list
        function init() {
            renderPermissionCheckboxes();
            renderRoleSelect();
            renderRoleList();
            renderUserList();
        }

        // Render checkbox permission untuk tambah role
        function renderPermissionCheckboxes(selectedPerms = []) {
            const container = document.getElementById('permissionCheckboxes');
            let html = '';
            ALL_MENUS.forEach(menu => {
                const checked = selectedPerms.includes(menu.id) ? 'checked' : '';
                html += `
                    <div style="margin-bottom:5px;">
                        <input type="checkbox" id="perm-${menu.id}" value="${menu.id}" ${checked}>
                        <label for="perm-${menu.id}">${menu.label}</label>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // Render select role untuk form user
        function renderRoleSelect(selectedId = null) {
            const select = document.getElementById('roleSelect');
            select.innerHTML = '';
            roles.forEach(role => {
                const option = document.createElement('option');
                option.value = role.id;
                option.textContent = role.name;
                if (role.id === selectedId) option.selected = true;
                select.appendChild(option);
            });
        }

        // Render daftar role
        function renderRoleList() {
            const container = document.getElementById('roleList');
            if (roles.length === 0) {
                container.innerHTML = '<p style="color:#666;">Belum ada role.</p>';
                return;
            }
            let html = '';
            roles.forEach((role, index) => {
                const permLabels = role.permissions.map(pid => {
                    const menu = ALL_MENUS.find(m => m.id === pid);
                    return menu ? menu.label : pid;
                }).join(', ');
                html += `
                    <div class="user-item">
                        <div class="info">
                            <strong>${role.name}</strong> (ID: ${role.id})<br>
                            <small>Permission: ${permLabels}</small>
                        </div>
                        <div>
                            <button onclick="editRole(${role.id})" style="margin-right:5px;">Edit</button>
                            ${role.name !== 'Admin' && role.name !== 'Kasir' ? `<button onclick="deleteRole(${role.id})" class="secondary">Hapus</button>` : ''}
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // Render daftar user
        function renderUserList() {
            const container = document.getElementById('userList');
            if (users.length === 0) {
                container.innerHTML = '<p style="color:#666;">Belum ada user.</p>';
                return;
            }
            let html = '';
            users.forEach((user, index) => {
                const roleName = roles.find(r => r.id === user.roleId)?.name || '-';
                html += `
                    <div class="user-item">
                        <div class="info">
                            <strong>${user.name}</strong> (${user.username}) - ${roleName}
                        </div>
                        <button onclick="removeUser(${index})">Hapus</button>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // Notifikasi
        function showNotification(msg, type = 'success') {
            const notif = document.getElementById('notification');
            notif.textContent = msg;
            notif.style.backgroundColor = type === 'success' ? '#006B54' : '#dc3545';
            notif.style.display = 'block';
            setTimeout(() => { notif.style.display = 'none'; }, 2000);
        }

        // Hash password (sama dengan di index.html)
        async function hashPassword(password) {
            if (window.crypto && window.crypto.subtle) {
                try {
                    const encoder = new TextEncoder();
                    const data = encoder.encode(password);
                    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                } catch (e) { console.warn('Crypto digest failed, using fallback', e); }
            }
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0;
            }
            return hash.toString(16);
        }

        // ==================== ROLE CRUD ====================
        function addRole() {
            const name = document.getElementById('roleName').value.trim();
            if (!name) {
                showNotification('Nama role harus diisi', 'error');
                return;
            }
            // Cek duplikasi nama
            if (roles.some(r => r.name.toLowerCase() === name.toLowerCase())) {
                showNotification('Nama role sudah ada', 'error');
                return;
            }
            // Ambil permission yang dicentang
            const checkboxes = document.querySelectorAll('#permissionCheckboxes input[type="checkbox"]');
            const permissions = [];
            checkboxes.forEach(cb => {
                if (cb.checked) permissions.push(cb.value);
            });
            // Cari id baru (angka tertinggi + 1)
            const newId = roles.length > 0 ? Math.max(...roles.map(r => r.id)) + 1 : 3;
            const now = new Date().toISOString();
            roles.push({
                id: newId,
                name: name,
                permissions: permissions,
                createdAt: now,
                updatedAt: now
            });
            // Reset form
            document.getElementById('roleName').value = '';
            renderPermissionCheckboxes([]);
            renderRoleSelect();
            renderRoleList();
            showNotification('Role ditambahkan');
        }

        function editRole(roleId) {
            const role = roles.find(r => r.id === roleId);
            if (!role) return;
            const newName = prompt('Edit nama role:', role.name);
            if (newName && newName.trim() !== '') {
                if (roles.some(r => r.id !== roleId && r.name.toLowerCase() === newName.toLowerCase())) {
                    showNotification('Nama role sudah ada', 'error');
                    return;
                }
                role.name = newName.trim();
                role.updatedAt = new Date().toISOString();
                renderRoleList();
                renderRoleSelect();
                showNotification('Role diperbarui');
            }
        }

        function deleteRole(roleId) {
            if (!confirm('Hapus role ini? User dengan role ini akan kehilangan role.')) return;
            // Update user yang menggunakan role ini menjadi null
            users.forEach(u => {
                if (u.roleId === roleId) u.roleId = null;
            });
            roles = roles.filter(r => r.id !== roleId);
            renderRoleList();
            renderRoleSelect();
            renderUserList();
            showNotification('Role dihapus');
        }

        function resetRoles() {
            if (!confirm('Reset role ke default (Admin & Kasir)? Semua role kustom akan hilang.')) return;
            roles = [
                { id: 1, name: 'Admin', permissions: ALL_MENUS.map(m => m.id) },
                { id: 2, name: 'Kasir', permissions: ['menu-transaksi', 'menu-cust'] }
            ];
            // Set user yang menggunakan role di luar 1/2 menjadi null
            users.forEach(u => {
                if (u.roleId !== 1 && u.roleId !== 2) u.roleId = null;
            });
            renderPermissionCheckboxes([]);
            renderRoleSelect();
            renderRoleList();
            renderUserList();
            showNotification('Role direset');
        }

        // ==================== USER CRUD ====================
        async function addUser() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const name = document.getElementById('fullname').value.trim();
            const roleId = parseInt(document.getElementById('roleSelect').value) || null;

            if (!username || !password || !name) {
                showNotification('Semua field harus diisi', 'error');
                return;
            }
            if (users.some(u => u.username === username)) {
                showNotification('Username sudah ada', 'error');
                return;
            }

            const hashed = await hashPassword(password);
            const now = new Date().toISOString();

            users.push({
                // id tidak disertakan, biarkan database yang menggenerate
                username,
                password: hashed,
                name,
                roleId, // integer, bisa null
                createdAt: now,
                updatedAt: now
            });

            // Reset form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('fullname').value = '';

            renderUserList();
            showNotification('User ditambahkan');
        }

        function removeUser(index) {
            users.splice(index, 1);
            renderUserList();
            showNotification('User dihapus');
        }

        function clearUsers() {
            if (users.length === 0) return;
            if (confirm('Hapus semua user?')) {
                users = [];
                renderUserList();
                showNotification('Semua user dihapus');
            }
        }

        // ==================== EKSPOR ====================
        function exportData() {
            if (roles.length === 0 && users.length === 0) {
                showNotification('Tidak ada data untuk diekspor', 'error');
                return;
            }

            const exportData = {
                roles: roles,
                users: users,
                exportDate: new Date().toISOString(),
                version: 18 // versi database terbaru
            };

            const dataStr = JSON.stringify(exportData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `posplus_backup_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            showNotification('File berhasil diunduh');
        }

        // Jalankan init saat halaman dimuat
        window.onload = init;
    </script>
</body>
</html>
